spring.application.name=safenotes

spring.datasource.url=jdbc:postgresql://localhost:5432/safenotesdb
spring.datasource.username=safenotes
spring.datasource.password=safenotes
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key
jwt.issuer=safenotes
jwt.expires.in=300
jwt.refresh.expires.in=2592000